  utter_faq/WSS_information:
    - text: "فرایند جذب استف رویداد هر ساله حدود چند ماه پیش از برگزاری رویداد انجام می‌شود و در این دوره، از اسفند ۱۴۰۱ انجام شده است. برای اطلاعات بیشتر، با دانشجویان دانشکده کامپیوتر شریف در ارتباط باشید.					"

  utter_faq/WSS_bot:
