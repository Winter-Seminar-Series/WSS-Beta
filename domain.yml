  utter_faq/who_is_the_organizer:
    - text: "رویداد WSS توسط انجمن علمی دانشکده مهندسی کامپیوتر دانشگاه صنعتی شریف برگزار می‌شود. \n.دبیر رویداد سینا الهی‌منش است؛ نایب‌دبیرها ایمان محمدی، محمد مصیبی و امیرمهدی نامجو هستند."

  utter_faq/staff:
