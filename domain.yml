# This is the domain file
# the product is a chat-bot for 8th WSS (an online seminar in computer science and engineering)
# the bot uses Persian language
version: "3.1"

intents:
  - chitchat
#  - greet
#  - goodbye
#  - thanks
  - affirm
  - deny
#  - ask_for_help
  - react_positive
  - react_negative
  - faq
  - what_is_wss
#  - prof_selection
#  - wss_good_for_who
#  - what_is_the_topic
#  - what_is_the_goal
#  - what_is_the_venue
#  - what_is_the_time
#  - what_is_the_duration
#  - what_is_the_date
#  - what_is_the_speaker
#  - preliminaries
#  - what_is_the_price
#  - catering
#  - what_is_the_location
#  - why_is_it_named_WSS
#  - what_is_the_language
#  - how_to_register
#  - remote_participation
#  - in_person_participation
  - who_is_the_organizer
  # knowledge base intents
  # - prof_x_is_speaking_or_not
  # - prof_x_date_of_speech
  # - prof_x_speech_topic
  # - prof_x_speech_place
  # - prof_x_speech_link
  # - prof_x_speech_abstract
  # - topic_x_profs

responses:
  utter_chitchat/greet:
    - text: "سلام سلام :)\n به WSS خوش اومدی! \n چه جوری می تونم کمکت کنم؟"

  utter_chitchat/goodbye:
    - text: "خدانگهدار :)"
    - text: "بای بای!"
    - text: "تا دیداری دیگر بدرود"

  utter_chitchat/thanks:
    - text: "خواهش می کنم!"

  utter_yes:
    - text: "بله"

  utter_no:
    - text: "نه"

  utter_chitchat/ask_for_help:
    - text: "چه کمکی می تونم بهتون بکنم؟
             من می تونم اگه سوالی درمورد رویداد و برگزاری اون دارید بهتون جواب بدم."

  utter_react_positive:
    - text: "خیلی خوشحالم که از عملکرد من راضی بودید!"
    - text: "رضایت شما باعث خرسندی منه :)"

  utter_react_negative:
    - text: "متاسفم که نتونستم به نیازتون پاسخ گو باشم.
        چه کمک دیگه‌ای می‌تونم بهتون بکنم؟"

  utter_faq/what_is_wss:
    - text: "وسس (WSS) مخفف Winter Seminar Series یا همان مجموعه سمینارهای زمستانه است که معمولا زمستان هر سال برگزار می‌شود اما امسال در بهار ۱۴۰۲ برگزار می‌شود."

  utter_faq/prof_selection:
    - text: "تیم علمی رویداد که متشکل از اساتید دانشگاه شریف و برترین دانشجویان مقطع دکترا و ارشد دانشکده کامپیوتر شریف می‌باشد، با دقت فراوان به دعوت از اساتید و محققین مختلف می‌پردازد.
        کیفیت، تعداد و به‌روز بودن مقالات، مواردی چون h-index و citation، میزان ارتباط و نفوذ با دانشگاه‌ها مبدا تنها گوشه‌ای از معیارهای این تیم برای دعوت از ارائه دهندگان می‌باشد."

  utter_faq/wss_good_for_who:
    - text: "مخاطبین این رویداد بیشتر دانشجویان سال‌های آخر کارشناسی و دانشجویان ارشد و دکترا هستند،  البته شما ممکن است در این گروه‌ها نباشید، اما مخاطب رویداد به حساب بیاید"

  utter_faq/what_is_the_topic:
    - text: "موضوعات ارائه در تقویم رویداد به تفصیل نوشته شده است. اما به طور کلی موضوعات مرتبط با علوم کامپیوتر در ارائه بررسی می‌شوند."

  utter_faq/what_is_the_goal:
    - text: "فایده‌ی رویداد برای شرکت‌کنندگان:
        ۱. آشنایی و تبادل دانش و اطلاعات بین دانشجویان و اساتید مقیم ایران با پژوهش‌گران و اساتید فعال در معتبرترین دانشگاه‌ها و مؤسسه‌های علمی جهان.
        ۲. کمک به پیشرفت علم کامپیوتر کشور.
        ۳. حمایت از محققان داخلی و آشنایی با دستاوردهای آنان در قالب ایده‌ی جدید پوسترسشن.
        ۴. آشنایی بیشتر با فرآیندهای پژوهشی و حل مسئله.
        ۵. آشنایی با مسائل به‌روز مطرح در حوزه‌های مختلف علوم کامپیوتر.
        ۶. آشنایی عمیق‌تر مخاطبان با فیلدهای مورد علاقه‌ی خود در راستای انتخاب دقیق‌تر مسیر آینده‌شان.
        ۷. آشنایی با مباحث پیش‌نیازی ارائه‌های سمینار به صورت عملی و کاربردی در قالب کارگاه‌هایی که پیش از رویداد اصلی برگزار می‌شوند."

  utter_faq/what_is_the_time:
    - text: "دوره‌ی هشتم سری سمینارهای زمستانه در تاریخ ۱۷ فروردین ۱۴۰۲ آغاز می‌شود و ۴ روز به طول می‌انجامد."

  utter_faq/what_is_the_speaker: #TODO: answer in doc was incomplete (should be completed)
    - text: "اطلاعات مربوط به اساتید سخنران در این رویداد را می‌توانید در این لینک مشاهده کنید: https://wss.ce.sharif.edu/seminars"

  utter_faq/preliminaries:
    - text: "با توجه به اینکه رویداد برای طیف وسیعی از مخاطبین حوزه کامپیوتر و تکنولوژی‌ست، ارائه دهندگان سعی می‌کنند ارائه خود را به گونه‌ای تنظیم کنند که نیاز به دانستن چیزی از قبل نباشد."

  utter_faq/what_is_the_price:
    - text: "بسته به اینکه شما به صورت حضوری یا مجازی در رویداد شرکت می‌کنید، هزینه ثبت نام متفاوت است. هزینه دقیق ثبت نام با توجه به شرایطتتان را می‌توانید در wss.ce.sharif.edu مشاهده کنید."

  utter_faq/catering:
    - text: "بله، رویداد پذیرایی دارد."

  utter_faq/what_is_the_location:
    - text: "چنانچه حضوری در رویداد شرکت کرده‌اید، می‌توایند برای حضور در جلسات به سالن ربیعی و مدیریت واقع در دانشگاه شریف مراجعه کنید، در غیر این صورت باید وارد لینک اسکای روم شوید."

  utter_faq/why_is_it_named_WSS:
    - text: "وسس (wss) مخفف عبارت Winter Seminar Series (سری سمینارهای زمستانه) است،"

  utter_faq/what_is_the_language:
    - text: "ارائه‌ها در زبان‌های فارسی و انگلیسی هستند"

  utter_faq/how_to_register:
    - text: "برای ثبت نام در رویداد می‌توانید به https://wss.ce.sharif.edu/ مراجعه کنید."

  utter_faq/remote_participation:
    - text: "ارائه‌ها به صورت مجازی و حضوری برگزار می‌شوند. ارائه‌های مجازی در اسکای روم برگزار می‌شوند."

  utter_faq/in_person_participation:
    - text: "بله درصورتی که ثبت نام شما برای شرکت به صورت حضوری باشه، به ارائه‌ها به صورت مجازی هم دسترسی دارید."

  utter_faq/who_is_the_organizer:
    - text: "رویداد WSS توسط انجمن علمی دانشکده مهندسی کامپیوتر دانشگاه صنعتی شریف برگزار می‌شود. \n.دبیر رویداد سینا الهی‌منش است؛ نایب‌دبیرها ایمان محمدی، محمد مصیبی و امیرمهدی نامجو هستند."

  utter_faq/staff:
    - text: "لیست استف زحمتکش رویداد رو می‌تونید کامل توی https://wss.ce.sharif.edu/staff ببینید."

  utter_faq/support:
    - text: "برای تماس با پشتیبانی شما می‌توانید در تلگرام به آیدی WSS_Info@ پیام دهید."

  utter_faq/support_2:
    - text: "لطفا به اکانت پشتیبانی رویداد در تلگرام به آیدی WSS_Info@ پیام دهید."

  utter_faq/feedback:
    - text: "از بازخوردتان سپاس گزاریم، لطفا به اکانت پشتیبانی رویداد در تلگرام به آیدی WSS_Info@ پیام دهید.					"

  utter_faq/number_of_staff:
    - text: "تعداد برگزارکنندگان این دوره از رویداد بیش‌ از ۱۰۰ نفر هستند =)؛ برای اطلاع بیشتر، این قسمت از سایت را مشاهده کنید: https://wss.ce.sharif.edu/staff"

  utter_faq/WSS_information:
    - text: "فرایند جذب استف رویداد هر ساله حدود چند ماه پیش از برگزاری رویداد انجام می‌شود و در این دوره، از اسفند ۱۴۰۱ انجام شده است. برای اطلاعات بیشتر، با دانشجویان دانشکده کامپیوتر شریف در ارتباط باشید.					"

  utter_faq/WSS_bot:
    - text: "من بات پاسخگویی به سوالات مرتبط با رویداد وسس هستم. فرایند شکل‌گیری من از اسفند ۱۴۰۱ آغاز شد و نسخه‌ی اولیه آن در فروردین ۱۴۰۲ رونمایی شد."

  utter_faq/financial:
    - text: "خیر، هیچ بخشی از رویداد نیاز به پرداخت هزینه جداگانه ندارد.					"

  utter_faq/website:
    - text: "سایت برگزاری https://wss.ce.sharif.edu/ است که احتمالا الان دارین توش با من صحبت می‌کنین :)"

  utter_faq/registeration_deaedline:
    - text: "بله، مهلت ثبت نام تا پایان برگزاری رویداد تمدید شده است."

  utter_faq/roundtable:
    - text: "می‌تونید برای اطلاعات در این مورد به https://wss.ce.sharif.edu/roundtables مراجعه کنید."

  utter_faq/labtalks:
    - text: "به دنبال استفاده از ظرفیت‌های علمی اساتید و دانشجویان دانشگاه، بخشی از فعالیت‌های WSS تحت عنوان «لب‌تاک» به آزمایشگاه‌های دانشکده کامپیوتر اختصاص داده شده تا ظرفیت‌ها و فرصت‌های آن‌ها معرفی شود. می‌تونید برای اطلاعات بیشتر به https://wss.ce.sharif.edu/labtalks سر بزنید."

  utter_faq/schedule:
    - text: "برنامه‌ی ارائه‌ها در روز اول را از این لینک تلگرام ببینید: https://t.me/WSS_SUT/564. همچنین سایر روزها به‌زودی آپدیت می‌شوند."
  # Rest of the questions are knowledge-based and should be handled later

  # fallback response
  utter_default_answer:
  - text: "متأسفم متوجه منظور شما نشدم. اگر مایل هستید می‌توانید سوال خود را به شکل دیگر و یا کامل‌تر مطرح نمایید. همچنین می‌توانید با پشتیبانی رویداد در تماس باشید."

session_config:
  session_expiration_time: 60