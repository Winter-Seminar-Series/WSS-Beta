  utter_faq/how_to_register:
    - text: "برای ثبت نام در رویداد می‌توانید به https://wss.ce.sharif.edu/ مراجعه کنید."

  utter_faq/remote_participation:
    - text: "ارائه‌ها به صورت مجازی و حضوری برگزار می‌شوند. ارائه‌های مجازی در اسکای روم برگزار می‌شوند."

  utter_faq/in_person_participation:
